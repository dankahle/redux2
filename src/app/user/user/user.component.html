<a href="javascript:void(0)" (click)="showErrors = !showErrors">toggle errors</a><br><br>
<div *ngIf="showErrors">
  <button md-button (click)="sendError('normal')">normal error</button>
  <button md-button (click)="sendError('json')">json error</button>
  <button md-button (click)="sendError('500')">server error</button>
  <button md-button (click)="sendError('404')">404 error</button>
  <br><br>
</div>
<h4>user list</h4>
<div *ngFor="let user of users">
  <div *ngIf="editingUser !== user">
    id: {{user.id}},
    name: {{user.name}},
    age: {{user.age}}
    <button md-button (click)="showDetail(user)">detail</button>
    <button md-button (click)="editUser(user)">edit</button>
    <button md-button (click)="deleteUser(user)">delete</button>
  </div>
  <div *ngIf="editingUser === user">
    edit:
    <md-input-container>
      <input mdInput [(ngModel)]="edit.name">
    </md-input-container>
    <div *ngIf="">name required</div>
    <md-input-container>
      <input mdInput [(ngModel)]="edit.age" placeholder="age">
    </md-input-container>
    <button md-button (click)="editingUser = undefined">cancel</button>
    <button md-button (click)="updateUser(edit)">save</button>
  </div>
</div>
